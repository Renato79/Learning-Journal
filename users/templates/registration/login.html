{% extends "learning_journals/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
<h2 class="mt-5">Log in to your account.</h2>
{% endblock page_header %}


{% block content %}
<div class="col-7">
    <form method="post" action="{% url 'users:login' %}" class="form form-red">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn-red btn-login-size">Log in</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'learning_journals:index' %}" />
    </form>
</div>

{% endblock content %}
