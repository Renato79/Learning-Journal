{% extends "learning_journals/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
<h2 class="mt-5">Create your new account.</h2>
{% endblock page_header %}

{% block content %}
<div class="col-7">
    <form method="post" action="{% url 'users:register' %}" class="form form-red">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn-red btn-login-size">Sign up!</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'learning_journals:index' %}" />
    </form>
</div>
{% endblock content %}
