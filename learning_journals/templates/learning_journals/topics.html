{% extends "learning_journals/base.html" %}


{% block content %}

<p>Topics</p>

<ul>
    {% for topic in topics %}
      <li><a href="{% url 'learning_journals:topic' topic.id %}">{{ topic }}</a></li>
    {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
