{% extends "learning_journals/base.html" %}

{% block content %}

<p><a href="{% url 'learning_journals:new_entry' topic.id %}">{{ topic }}</a></p>

<p>Add a new entry:</p>
<form action="{% url 'learning_journals:new_entry' topic.id %}" method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Add entry</button>
</form>

{% endblock content %}
