{% extends "learning_journals/base.html" %}

{% block content %}

<p><a href="{% url 'learning_journals:topic' topic.id %}" class="edittopic text-danger">{{ topic }}</a></p>

<p class="txt-title">Add a new entry:</p>
<form action="{% url 'learning_journals:new_entry' topic.id %}" method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit' class="btn-red btn-index-size">Add entry</button>
</form>

{% endblock content %}
