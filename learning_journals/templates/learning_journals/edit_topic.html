{% extends "learning_journals/base.html" %}
{% load bootstrap5 %}

{% block content %}
<p>
    <a href="{% url 'learning_journals:topic' topic.id %}" class="edittopic text-danger">{{ topic }}</a>
</p>

<p>Edit topic:</p>

<form action="{% url 'learning_journals:edit_topic' topic.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit" class="btn-red btn-index-size">Save changes</button>
</form>

{% endblock content %}
