{% extends "learning_journals/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
<h1 class="mt-5 orange-deep myline">{{ topic }}</h1>
{% endblock page_header %}

{% block content %}

<p>
    <a href="{% url 'learning_journals:topic' topic.id %}" class="edittopic">Back to Entries</a>
</p>

<p class="mt-5">Edit entry:</p>

<form action="{% url 'learning_journals:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit" class="btn-red btn-index-size">Save changes</button>
</form>

<a class="darkgrey" href="{% url 'learning_journals:contact_us' %}">
    <div class="contactus-div darkgrey">
        <i class="fas fa-envelope-open-text"></i>
    </div>
</a>
{% endblock content %}
